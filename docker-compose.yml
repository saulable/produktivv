version: '3'
services:
  traefik:
    networks:
      - web
    image: traefik
    command: --web --docker --docker.domain=docker.localhost
    ports:
      - '80:80'
      - '443:443'
      - '8080:8080'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik/traefik.dev.toml:/traefik.toml
      - ./traefik/certs/:/certs/
  api:
    build:
      dockerfile: Dockerfile.dev
      context: ./server
    image: produktivv_server
    volumes:
      - /app/node_modules
      - ./server:/app
    ports:
      - '5000'
    networks:
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=web"
      - "traefik.backend=api"
      - "traefik.port=5000"
      - "traefik.frontend.rule=Host:localhost; PathPrefix:/api, /auth"
      - "traefik.frontend.passHostHeader=true"
  client:
    build:
      dockerfile: Dockerfile.dev
      context: ./client
    image: produktivv_client
    volumes:
      - /app/node_modules
      - ./client:/app
    networks:
      - web
    ports:
      - '3000'
    labels:
      - "traefik.docker.network=web"
      - "traefik.enable=true"
      - "traefik.port=3000"
      - "traefik.backend=client"
      - "traefik.frontend.rule=Host:localhost"
networks:
  web:
